
    server {
        listen       443 ssl;
        server_name  lo.discuz.com;

        #charset koi8-r;

        #access_log  logs/host.access.log  main;
            root   /Volumes/dev/www/multi-projects/discuz-x;
           # root   /Volumes/dev/www/backup/droponline.shop;
            index  index.php index.html index.htm;

        location / {

		#if ( !-e $request_filename ) {
		#	rewrite /
		#}
		try_files $uri $uri/ /index.php?$query_string;
        }

        #error_page  404              /404.html;

        # redirect server error pages to the static page /50x.html
        #
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   html;
        }
	ssl_certificate      /Volumes/app/opt/nginx/ssl/ssl.crt;
    	ssl_certificate_key  /Volumes/app/opt/nginx/ssl/ssl.key;

        # proxy the PHP scripts to Apache listening on 127.0.0.1:80
        #
        #location ~ \.php$ {
        #    proxy_pass   http://127.0.0.1;
        #}

        # pass the PHP scripts to FastCGI server listening on 127.0.0.1:9000
        #
        location ~ \.php$ {
        #    root           html;
            fastcgi_pass   127.0.0.1:9000;
            fastcgi_index  index.php;
            fastcgi_param  SCRIPT_FILENAME  $document_root$fastcgi_script_name;
            include        fastcgi_params;
        }

        # deny access to .htaccess files, if Apache's document root
        # concurs with nginx's one
        #
        #location ~ /\.ht {
        #    deny  all;
        #}
    }


